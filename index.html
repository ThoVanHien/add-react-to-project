    <div id="root"></div>

    <script type="text/babel">
      //Khi trang web tải xong tìm trong  DOM script nào có text/babel => get text content trong này.
      // DOM
      const h1 = document.createElement("h1");
      h1.className = "heading";
      h1.title = "Hello";
      h1.innerText = "Add React to website";
      document.body.appendChild(h1);

      // React
      // React.createElement(type,props{},children,n) children nằm trong props
      const h1React = React.createElement(
        "h1",
        {
          title: "hello",
          className: "heading",
        },
        "Hello Guys"
      );
      ReactDOM.render(h1React, document.querySelector("#root"));
